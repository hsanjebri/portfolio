    <script>
      (function () {
        function rewriteUrl(val) {
          if (typeof val !== 'string') return val;
          if (val.indexOf('//') === 0) return val; // protocol-relative
          if (val.indexOf('/assets/') === 0 || val.indexOf('/cv/') === 0) return './' + val.slice(1);
          return val;
        }
        function maybeRewriteAttr(node, attr) {
          if (!node || !attr) return;
          var v = node.getAttribute(attr);
          if (v && (v.indexOf('/assets/') === 0 || v.indexOf('/cv/') === 0)) {
            node.setAttribute(attr, './' + v.slice(1));
          }
        }
        document.addEventListener('DOMContentLoaded', function () {
          var nodes = document.querySelectorAll('[src^="/assets/"], [href^="/assets/"], [poster^="/assets/"], [href^="/cv/"]');
          nodes.forEach(function (n) {
            ['src','href','poster'].forEach(function (a) { maybeRewriteAttr(n, a); });
          });
        });
        var mo = new MutationObserver(function (mutations) {
          mutations.forEach(function (m) {
            if (m.type === 'attributes' && (m.attributeName === 'src' || m.attributeName === 'href' || m.attributeName === 'poster')) {
              maybeRewriteAttr(m.target, m.attributeName);
            }
            if (m.type === 'childList') {
              m.addedNodes && m.addedNodes.forEach(function (n) {
                if (n && n.nodeType === 1) {
                  ['src','href','poster'].forEach(function (a) { maybeRewriteAttr(n, a); });
                }
              });
            }
          });
        });
        mo.observe(document.documentElement, { subtree: true, childList: true, attributes: true, attributeFilter: ['src','href','poster'] });
        document.addEventListener('click', function(e) {
          var target = e.target;
          while (target && target.tagName !== 'A') {
            target = target.parentElement;
          }
          if (target) {
            var href = target.getAttribute('href');
            if (href && href.charAt(0) === '/' && href.indexOf('//') !== 0) {
              if (href.indexOf('/cv/') === 0) {
                e.preventDefault();
                e.stopPropagation();
                var newHref = '/portfolio' + href;
                if (target.hasAttribute('download')) {
                  var a = document.createElement('a');
                  a.href = newHref;
                  a.download = target.getAttribute('download') || 'Hassan_Jebri_CV.pdf';
                  document.body.appendChild(a);
                  a.click();
                  document.body.removeChild(a);
                } else {
                  window.open(newHref, '_blank');
                }
                return false;
              } else if (href.indexOf('/assets/') === 0) {
                e.preventDefault();
                var newHref = './' + href.slice(1);
                if (target.hasAttribute('download')) {
                  var a = document.createElement('a');
                  a.href = newHref;
                  a.download = target.getAttribute('download');
                  document.body.appendChild(a);
                  a.click();
                  document.body.removeChild(a);
                } else {
                  window.location.href = newHref;
                }
                return false;
              }
            }
          }
        }, true);
      })();
    </script>
    <script>
      (function(){
        var BASE = '/portfolio';
        function fix(url){
          if (typeof url === 'string' && url.charAt(0) === '/' && url.indexOf('//') !== 0) {
            return BASE + url;
          }
          return url;
        }
        var origFetch = window.fetch;
        if (origFetch) {
          window.fetch = function(input, init){
            try{
              if (typeof input === 'string') return origFetch(fix(input), init);
              if (input && typeof input.url === 'string') {
                var req = new Request(fix(input.url), input);
                return origFetch(req, init);
              }
            }catch(e){}
            return origFetch(input, init);
          };
        }
        if (window.XMLHttpRequest) {
          var origOpen = XMLHttpRequest.prototype.open;
          XMLHttpRequest.prototype.open = function(method, url){
            try{ arguments[1] = fix(url); }catch(e){}
            return origOpen.apply(this, arguments);
          };
        }
        var desc = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src');
        if (desc && desc.set){
          var origSet = desc.set;
          Object.defineProperty(HTMLImageElement.prototype, 'src', {
            set: function(v){ return origSet.call(this, fix(v)); }
          });
        }
      })();
    </script>
